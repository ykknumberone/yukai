<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root">

</div>
<script src="browser.min.js"></script> <!--转ES6-->
<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>
<script type="text/babel">
    //有状态组件
    class Welcome extends React.Component{
        constructor(props){
            super(props);
            this.xx='李狗冠'
        }
        render(){
            return (
                <div>
                    <h1>{this.props.name}  {this.props.children}</h1>
                    <p>{this.props.description}</p>
                    <div>{this.xx}</div>
                </div>

            );
        }
    }

    ReactDOM.render(
       // <Welcome name="唯创" description="唯创有点牛逼了"/>
        <Welcome name="唯创" description="唯创有点牛逼了">666</Welcome>
        ,
        document.getElementById('root')
    )
</script>
</body>
</html>
