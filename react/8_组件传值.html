<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="root">

    </div>
    <script src="browser.min.js"></script> <!--转ES6-->
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script type="text/babel">
        class Main extends React.Component{
            constructor(props){
                super(props);
                this.state={
                    msg:'商品列表'
                }
            }
            change(msg){
                this.setState({
                    msg,
                })
            }
            render(){
                return (
                    <div>
                        <h1>{this.state.msg}</h1>
                        <Product name="电视" myClick={this.change.bind(this)}></Product>
                        <Product name="冰箱"></Product>
                        <Product name="李狗冠"></Product>
                    </div>
                )
            }
        }
        class Product extends React.Component{
            constructor(props){
                super(props);
                this.state = {
                    xx:'222'
                }
            }
            render(){
                return (
                    // onClick={this.props.myClick}
                    <div

                        onClick = {()=>{this.props.myClick('111')}}
                    >
                        <span>{this.props.name}</span>
                    </div>
                )
            }
        }


        ReactDOM.render(
            <Main>111</Main>,
            document.getElementById('root')
        )
    </script>
</body>
</html>
