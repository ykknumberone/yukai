<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root">

</div>
<script src="browser.min.js"></script> <!--è½¬ES6-->
<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>
<script type="text/babel">
    class Main extends React.Component{
        constructor(props){
            super(props);
            this.state = {
                msg:123
            }
        }
        change(event){
            this.setState({
                msg:event.target.value
            })
        }
        render(){
            return (
                <div>
                    <h1>{this.state.msg}</h1>
                    <input type="text" defaultValue={this.state.msg} onChange={this.change.bind(this)} />
                </div>
            )
        }
    }
    ReactDOM.render(
        <Main></Main>,
        document.getElementById('root')
    )

</script>
</body>
</html>
