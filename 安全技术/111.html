<script>
    function bin_string_to_hours($string,$hours = array('00:00','01:00','02:00','03:00','04:00','05:00','06:00','07:00','08:00','09:00','10:00','11:00','12:00','13:00','14:00','15:00','16:00','17:00','18:00','19:00','20:00','21:00','22:00','23:00'))
    {
        if(!preg_match("/^[0|1]{24}$/",$string)) return false;

        $result = array();
        $index_start = 0;
        $index_end = 0;
        $count = 0;
        for($i = 0; $i <= 24; $i ++)
        {
            if($i < 24 && $string[$i] == '1')
            {
                if($count == 0) $index_start = $i;
                $index_end = $i + 1;
                $count ++;
            }
            else
            {
                if($count > 0 && $index_end - $index_start == $count)
                    $result[] = $hours[$index_start].'~'.$hours[$index_end];
                $count = 0;
            }
        }
        return implode(',',$result);
    }
   var i =  bin_string_to_hours(111000110000000111111000);
    console.log(i);
</script>
</body>
</html>
