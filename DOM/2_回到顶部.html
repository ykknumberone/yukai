<div id="go-top">

</div>
<script>

    var oDiv = document.getElementById('go-top');
    oDiv.onclick = function(){
        var top = document.body.scrollTop || document.documentElement.scrollTop;
        var timer = setInterval(function () {
            scrollTo(0,top*=0.6);
            if(top <= 1){
                clearInterval(timer);
                scrollTo(0,0);
            }
        },50)
    }
</script>
</body>
