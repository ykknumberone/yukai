<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #contain{
            width: 1130px;
            height: 500px;
            margin: 100px auto;
            position: relative;
        }
        #contain img{
            position: absolute;
        }
        #contain li{
            width: 20px;
            height: 20px;
            background: #000;
            color: white;
            float: left;
            margin-left: 10px;
            line-height: 20px;
            text-align: center;
        }
        #contain .num{
            position: absolute;
            right: 20px;
            bottom: 20px;
            z-index: 1;
        }
        #contain .nav{
            position: absolute;
            left: 10px;
            bottom: 20px;
            z-index: 1;
        }
        #contain .num .selected{
            background: orange;
            color: white;
        }
        #contain img{
            display: none;
        }
        #contain img.selected{
            display: block;
        }
    </style>
</head>
<body>
<div id="contain">
    <ul class="num">
        <li class="selected">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <ul class="nav">
        <li id="prev">&lt;</li>
        <li id="next">&gt;</li>
    </ul>
    <img class="selected" src="img/1.webp" alt="">
    <img src="img/2.jpg" alt="">
    <img src="img/3.jpg" alt="">
    <img src="img/4.jpg" alt="">
    <img src="img/5.webp" alt="">
</div>
<script>
    var aNum = document.getElementsByClassName('num');
    var aNav = document.getElementsByClassName('nav');
    var aLi = aNum[0].getElementsByTagName('li');
    var oPrev = document.getElementById('prev');
    var oNext = document.getElementById('next');
    var oContain = document.getElementById('contain');
    var aImg = document.getElementsByTagName('img');
    var index = 0;
    for (var i=0;i<aLi.length;i++){
        aLi[i].index = i;
        aLi[i].onmouseover = function () {
            index=this.index;
            // for(var j=0;j<aLi.length;j++){
            //     aLi[j].className = '';
            //     aImg[j].className = '';
            // }
            // this.className = 'selected';
            // aImg[this.index].className = 'selected';
            changeImg(this.index);
            return false;
        }
    }

    oNext.onclick = function () {
        index++;
        if(index==aLi.length){
            index = 0;
        }
        changeImg(index);
    }
    oPrev.onclick = function () {
        index--;
        if(index==-1){
            index = aLi.length-1;
        }
        changeImg(index);
    }

    function changeImg(num) {
        for(var j=0;j<aLi.length;j++){
            aLi[j].className = '';
            aImg[j].className = '';
        }
        aLi[num].className = 'selected';
        aImg[num].className = 'selected';
    }

    oContain.onmouseover = function () {
        clearInterval(timer);
    }
    oContain.onmouseout = function () {
        play();
    }
    function play() {
        timer = setInterval(function () {
            oNext.onclick();
        },1000)
    }
    play();
</script>
</body>
</html>
