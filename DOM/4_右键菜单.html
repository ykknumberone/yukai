<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        #menu{
            width: 120px;
            text-align: center;
            border: 1px solid black;
            position: absolute;
            display: none;
        }
        #menu li{
            line-height: 30px;
            border-bottom: 1px solid #cccccc;
            list-style:none;
        }
        #menu li:last-child{
            border: 0;
        }
        #menu li:hover{
            background: #cccccc;
        }
    </style>
</head>
<body>
<ul id="menu">
    <li>打开</li>
    <li>下载</li>
    <li>删除</li>
    <li>复制</li>
    <li>属性</li>
</ul>
<script>
    var oMenu = document.getElementById('menu');
    document.oncontextmenu = function (e) {
        oMenu.style.display = 'block';
        var dw = document.documentElement.offsetWidth;
        var mw = oMenu.offsetWidth;
        var dh = document.documentElement.offsetHeight;
        var mh = oMenu.offsetHeight;
        if(e.clientX > (dw - mw)){
            oMenu.style.left = e.clientX - mw + 'px';
        }else{
            oMenu.style.left = e.clientX + 'px';
        }
        if(e.clientY >(dh - mh)){
            oMenu.style.top = e.clientY - mh + 'px';
        }else{
            oMenu.style.top = e.clientY + 'px';
        }

        // e.returnValue = false//取消浏览器默认行为
        // e.preventDefault();
        return false;

    }
    oMenu.onclick = function (e) {
        alert(e.target.innerText);
    }
    document.onclick = function () {
        oMenu.style.display = 'none';
    }

</script>
</body>
</html>
