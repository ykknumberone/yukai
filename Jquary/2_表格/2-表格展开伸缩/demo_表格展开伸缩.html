<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border: 0;
            border-collapse: collapse;
        }
        td{
            font:normal 12px/17px Arial;
            padding:2px;
            width:100px;
        }
        th{
            font:bold 12px/17px Arial;
            text-align:left;
            padding:4px;
            border-bottom:1px solid #333;
            width: 100px;
        }
        .parent{
            background:#FFF38F;
            cursor:pointer;
        }
        .selected{
            background:#FF6500;
            color:#fff;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>暂住地</th>
    </tr>
    </thead>
    <tbody>
    <tr class="parent" id="row_01">
        <td colspan="3">菜单一</td>
    </tr>
    <tr class="child_row_01">
        <td>李狗冠1号</td>
        <td>男</td>
        <td>p城</td>
    </tr>
    <tr class="child_row_01">
        <td>李狗冠2号</td>
        <td>男</td>
        <td>军事基地</td>
    </tr>
    <tr class="parent" id="row_02">
        <td colspan="3">菜单二</td>
    </tr>
    <tr class="child_row_02">
        <td>李狗冠3号</td>
        <td>女</td>
        <td>N港</td>
    </tr>
    <tr class="child_row_02">
        <td>李狗冠4号</td>
        <td>女</td>
        <td>监狱</td>
    </tr>
    <tr class="parent" id="row_03">
        <td colspan="3">菜单三</td>
    </tr>
    <tr class="child_row_03">
        <td>李狗冠5号</td>
        <td>女</td>
        <td>G港</td>
    </tr>
    <tr class="child_row_03">
        <td>李狗冠6号</td>
        <td>女</td>
        <td>防空洞</td>
    </tr>
    </tbody>
</table>
<script src="../../jquery-1.12.4.js"></script>
<script>

    $('.parent').click(function () {
        var $id = $(this).prop('id');
        $(this).toggleClass('selected').siblings('.child_'+$id).toggle();
    })

</script>



</body>
</html>
