<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border: 0;
            border-collapse: collapse;
        }
        td{
            font:normal 12px/17px Arial;
            padding:2px;
            width:100px;
        }
        th{
            font:bold 12px/17px Arial;
            text-align:left;
            padding:4px;
            border-bottom:1px solid #333;
        }
        .selected{
            background: #ff0000;
        }

    </style>
</head>
<body>

    </tr>

        </td>

    <tr>
        <td>

        </td>

    <tr>

    </tbody>

<script src="../../jquery-1.12.4.js"></script>
<script>

    $('tbody tr').click(function () {
        $(this).addClass('selected').siblings().removeClass('selected').end().find('input').prop('checked',true);
    })


</script>



</body>
</html>
