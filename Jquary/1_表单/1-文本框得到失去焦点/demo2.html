<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .focus {
            border: 1px solid #f00;
            background: #fcc;
        }
    </style>
</head>
<body>
<form action="" method="post" id="regForm">
    <fieldset>
        <legend>个人基本信息</legend>
        <div>
            <label for="username">名称:</label>
            <input id="username" type="text" value="名称">
        </div>
        <div>
            <label for="pass">密码:</label>
            <input id="pass" type="password" value="xx">
        </div>
        <div>
            <label for="msg">详细信息:</label>
            <textarea id="msg" cols="20" rows="2">详细信息</textarea>
        </div>
    </fieldset>
</form>
<script src="../../jquery-1.12.4.js" type="text/javascript"></script>
<script>
    $(function () {
        $(':input').focus(function () {
            $(this).addClass('focus');
            if ($(this).val() == this.defaultValue){
                this.value = '';
            }
        }).blur(function () {
            $(this).removeClass('focus').val(this.value==''?this.defaultValue:this.value);
        })
    })
</script>
</body>
</html>
