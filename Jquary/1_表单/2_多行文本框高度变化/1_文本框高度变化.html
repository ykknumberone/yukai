        //放大缩小文本框加动画
        $(function () {
            var oCmt = $('#comment');//获取评论框
            $('.bigger').on('click',function () {//放大按钮绑定单击事件
                if (!oCmt.is(':animated')) {//判断是否处于动画
                    if(oCmt.height()<500) {
                        oCmt.animate({height:'+=50'},400);//重新设置高度，在原有的基础上加50
                    }
                }
            })
            $('.smaller').on('click',function () {
                if (!oCmt.is(':animated')) {
                    if(oCmt.height()>50) {
                        oCmt.animate({height:'-=50'},400);
                    }
                }
            })
            
            
            
            
        })
