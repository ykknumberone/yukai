<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .show{
            display: none;
        }
        .red{
            color:red;
        }
    </style>
</head>
<body>
<div id="app">
    <input type="text" v-model="val" @keyup="filter">
    <button @click="add">add</button>
    <ul>
        <li ref=“name” v-for="obj in showArr" :class="{red:obj.active,show:obj.active1}" @click="changeRed(obj)">
            {{obj.value}}
        </li>
    </ul>
    <ul>
        <li v-for="arr1Val in arr1"></li>
    </ul>
</div>
<script src="vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            val:'',
            arr:[],
            showArr:[]

        },
        methods:{
            add(){
                this.arr.push({value:this.val,active:false,active1:false});
                this.val = '';
                this.arr.sort(function (a,b) {
                    return a.value - b.value;
                });
                this.showArr = this.arr;
            },
            filter(){
                var newArr = this.arr.filter((elem,index)=>{
                    return elem.value.indexOf(this.val) !=-1;
                })
                this.showArr = newArr;

            },
            changeRed(obj){
                obj.active = !obj.active;

            }
        }
    })


</script>
</body>
</html>
