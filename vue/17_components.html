<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <demo :x-msg="m1" :yy="m2">
        <p slot="p1">aaaa</p>
        <p slot="p2">bbbb</p>
    </demo>

</div>
<!--<div id="div1">-->
    <!--<demo></demo>-->

<!--</div>-->
<script type="text/x-template" id="temp">
    <div>
        {{xMsg}}
        <h1>{{yy}}</h1>
        <slot name="p1">
            <p>1111</p>
        </slot>
        <slot name="p2">
            <p>2222</p>
        </slot>
    </div>


</script>
<script src="vue.js"></script>
<script>

    var vm = new Vue({
        el:'#app',
        data:{
            msg:'xx',
            m1:'haha',
            m2:'heihei'
        },
        //局部组件
        components:{
            demo:{
                template:"#temp",
                props:['xMsg','yy']
            }
        }
    })

</script>
</body>
</html>
