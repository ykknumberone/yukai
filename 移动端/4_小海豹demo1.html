<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin: 0;
    }
    #wrapper{
        width: 960px;
        margin: 0 auto;
    }
    #img{
        width: 960px;
    }
    #header,#nav,#bottom{
        width: 960px;
        height: 100px;
        margin: 30px 0;
        background: #cccccc;
        text-align: center;
        line-height: 100px;
    }
    #container{
        width: 960px;
        margin: 0 auto;
        overflow: hidden;
    }
    #green{
        width: 600px;
        height: 300px;
        background: #00ff00;
        margin-right: 30px;
        float: left;
        word-break: break-all;/*字母*/
        /*word-break: break-word;*//*单词*/
    }
    #yellow{
        width: 330px;
        height: 300px;
        background: yellow;
        float: left;
    }

    @media (max-width: 960px) {
        #wrapper{
            width: 100%;
        }
        #header,#nav,#bottom,#container,#img,#img>img{
            width: 100%;
        }
        #green{
            width: 60%;
            margin-right: 4%;
        }
        #yellow{
            width: 36%;
        }
        @media(max-width: 560px){
            #green{
                width: 100%;
            }
            #yellow{
                width: 100%;
            }
        }
    }
</style>
<body>
<div id="wrapper">
    <div id="header">
        <h2>页头</h2>
    </div>
    <div id="nav">
        <h2>导航</h2>
    </div>
    <div id="img">
        <img src="01_s_2x.jpg" alt="">
    </div>
    <div id="container">
        <div id="green">
          aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
        </div>
        <div id="yellow">
            dfdfdf df dfddddfdf  dfdfd fddddfdfdf df dfdddd fdfdf dfdfdd ddfdfd fdfd fddddfd fdf dfdfd ddd fdfdfdfdfd  dddfd fdfdfdfddd
        </div>
    </div>
    <div id="bottom">
        <h2>页尾</h2>
    </div>
</div>
</body>
</html>
