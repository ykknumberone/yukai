<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container img{
            float: left;
            width: 25%;
            box-sizing: border-box;
            border-right: 6px solid #000;
            border-bottom: 6px solid #000000;
        }
        html,body{
            height: 100%;
        }
        #big-img{
            background: #000000;
            height: 100%;
        }
        #big-img{
            display: none;
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            background-color: #000000;
            /**/
            /*position: absolute;*/
            /*top:0;*/
            /*bottom:0;*/
            /*left:0;*/
            /*right: 0;*/
        }
    </style>
</head>
<body>
    <div id="container">

    </div>
    <div id="big-img">

    </div>
    <script src="../zepto.js"></script>
    <script src="../touch.js"></script>
    <script>
        $(function () {
            var str = '';
            var iNow = 0;
            for(var i=0;i<24;i++){
                // $('#container').append('<img src="imgs/thumbs/'+(i+1)+'.jpg">')
                str += '<img src="imgs/thumbs/'+(i+1)+'.jpg">';
            }
            $('#container').append(str);

            $('#container').on('tap','img',function () {
                $('#container').hide();
                iNow = $(this).index();
                $('#big-img').css('background-image','url(imgs/'+($(this).index()+1)+'.jpg)')
                    .show();
                console.log(iNow+1);
            })
            $('#big-img').on('tap',function () {
                $('#big-img').hide();
                $('#container').show();
            }).on('swipeLeft',function () {
                iNow++;
                if(iNow==24){
                    // iNow = 0;
                    alert('已经是最后一张了');
                    iNow = 23;
                }
                $('#big-img').css('background-image','url(imgs/'+(iNow+1)+'.jpg)');
                console.log(iNow+1);
            }).on('swipeRight',function () {
                iNow--;
                if(iNow==-1){
                    // iNow = 23;
                    alert('没有上一张了！');
                    iNow = 0;
                }
                $('#big-img').css('background-image','url(imgs/'+(iNow+1)+'.jpg)');
                console.log(iNow+1);
            })


        })


    </script>
</body>
</html>
