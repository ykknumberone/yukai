<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: #ff0000;
        }
        @media (orientation:portrait) {
            div{
                width: 230px;
                height: 400px;
                background: #00ff00;
            }
        }
        @media (orientation:landscape) {
            div{
                width: 250px;
                height: 400px;
                background: #0000ff;
            }
        }
    </style>
</head>
<!--orientation:landscape   代表横屏
orientation:portrait  代表竖屏
max-width  最大宽
-->

<div>

</div>
</body>
</html>
